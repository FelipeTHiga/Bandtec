<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h1>Listas não ordenadas </h1>
            <li>Mamão</li>
            <li>Limão</li>
            <li>Maçã </li>
            <li>Melão</li>
            <li>Uva</li>

        <h1>Listas ordenadas </h1>
            <ol>
            <li>Mamão</li>
            <li>Limão</li>
            <li>Maçã </li>
            <li>Melão</li>
            <li>Uva</li>
        </ol>

        <h1>Listas de definição</h1>
            <dl>
            <dt style="font-family: Arial, Helvetica, sans-serif;"><b>Maçã</b></dt>
            <dd>É uma fruta  </dd>
        </dl>

    
    
    </body>
</html>
