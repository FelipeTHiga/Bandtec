<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22</title>
</head>
<body>
    
    <input id='in_idade' placeholder='Qual é a sua idade'>
    <br>
    <button onclick="situacao()">Situação eleitoral</button>
    <br>
    <div id="div_situacao"></div>


</body>
</html>

<script>
    
    function situacao(){
        var idade = Number(in_idade.value);

        if(idade>=16){
            div_situacao.innerHTML = 'Você já pode votar!'
        } else {
            div_situacao.innerHTML = 'Você ainda NÃO PODE VOTAR!'
        }

   
    }




    



</script>
