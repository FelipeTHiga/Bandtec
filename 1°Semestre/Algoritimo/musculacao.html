<html lang="en">

<body>
    Em quanto em quantos dias você treina? 
    <input id="in_intervalo">

    <button onclick="exibir_rotina()">Exibir rotina</button>
    <div id="div_display"></div>

</body>
</html>


<script>
    function exibir_rotina(){
        var intervalo=in_intervalo.value
        div_display.innerHTML=""

        for(contador=1;contador<=30;)
        {
            div_display.innerHTML+=`Dia ${contador} - <b>Musculação<b> <br>`
            
            contador++

            for(descanso=1; descanso<intervalo; descanso++ ){
                if(contador<=30){
                div_display.innerHTML+=` Dia ${contador} - Comer, dormir etc <br>`
                contador++
                }
            }

        }




    }


</script>
