<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    Insira dois números: <br>

    <input id="in_n1" placeholder=" Número 1">
    <input id="in_n2" placeholder=" Número 2">
    <br>
    <br>
    <button onclick="calcular()">Calcular potência</button>
    <div id="div_resultado"></div>

</body>

</html>

<script>
    function calcular(){ 

        var n1 = Number(in_n1.value);
        var n2 = Number(in_n2.value);
        var potencia = n1**n2;
        div_resultado.innerHTML =`Número 1 elevado ao Número 2 é igual a ${potencia}`;
    }
    



</script>
