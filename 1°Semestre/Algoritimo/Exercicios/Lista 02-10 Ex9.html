<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>
    Quantas pessoas estão infectadas atualmente? <br>
    <input id='in_infectados'> <br>
    <br>
    Exibir quantas pessoas infectadas:
    <br>
    <button onclick="ontem()">ontem</button>
    <div id="div_ontem"></div>

    <button onclick="amanha()">amanhã</button>
    <div id="div_amanha"></div>

    <button onclick="mes()">daqui um mês</button>
    <div id="div_mes"></div>


</body>

</html>

<script>                         
    

    function ontem (){
        var infectados_hoje = Number(in_infectados.value)
        infectados_hoje-=35
        div_ontem.innerHTML=`Ontem havia ${infectados_hoje} pessoas infectadas`

    }
    function amanha (){
        var infectados_hoje = Number(in_infectados.value)
         infectados_hoje+=35
        div_amanha.innerHTML=`Amanhã haverá ${infectados_hoje} pessoas infectadas`

    }

    function mes (){
        var infectados_hoje = Number(in_infectados.value)
        infectados_hoje+= 35*30
        div_mes.innerHTML=`Daqui a um mês haverá ${infectados_hoje} pessoas infectadas`

    }




</script>
