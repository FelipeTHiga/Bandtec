<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    
    Qual o tipo de arroz? <br>
    <select id="in_arroz">
        <option value="./Imagens/arrozintegral.png">Arroz integral</option>
        <option value="./Imagens/arrozbranco.png">Arroz branco </option>
    </select>
    <br>
    Qual o tempo de cozimento? <br>
    <input id='in_tempo' placeholder='Em minutos'> <br>
    Qual a quantidade de sal usada? <br>
    <input id='in_sal' placeholder="Em gramas"> <br>
    

    <button onclick='avaliar()'>Avaliar arroz</button>
    <div id="div_display">
    </div>
    <img id="img_rice" style="height: 100px;">


    
</body>
</html>

<script>
    function avaliar(){

        var arroz = in_arroz.value
        var tempo = Number(in_tempo.value)
        var sal = Number(in_sal.value)
        
        if ((arroz=="./Imagens/arrozbranco.png" && tempo==10 && sal<=10)||(arroz=="./Imagens/arrozintegral.png"&& tempo==20 && sal<=15)){
            div_display.innerHTML="Arroz Perfeito"
            
            img_rice.src=`${arroz}` 
      
            

        }
        else{
            div_display.innerHTML="Seu arroz não esta perfeito"
            
            img_rice.src='https://stcotvfoco.com.br/2017/09/683536499-erick-jacquin.jpg'

        }
    }
        

    

</script>

<!-- 
6 (desafio). Crie um programa em HTML/JS o qual:
OBS: Use, necessariamente pelo menos um "ou" (||)
a) Pergunte numa combo o tipo de arroz usado (integral ou branco)
b) Pergunte o tempo de cozimento, em minutos
c) Pergunte a quantidade de sal usada, em gramas
d) Ao clicar em "Avaliar arroz", exiba, abaixo dele...
    A frase "Arroz perfeito", caso:
      Em caso de arroz branco, 10 minutos e até 10g de sal
      Em caso de arroz integral, 20 minutos e até 15g de sal
   A frase "Seu arroz não está perfeito", caso nenhum dos critérios anteriores tenha sido alcançado
e) No caso de arroz perfeito, exiba também a imagem de um belo arroz, branco ou integral, conforme o tipo selecionado. Caso contrário, exiba a cara do Jacquin bravo (aquele famoso meme), independe do tipo de arroz. -->
