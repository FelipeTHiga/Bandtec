<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>

    <input type="text" placeholder="Insira uma viagem" id="in_viagem">
    <button onclick="cadastrar()">Cadastrar</button> <br>
    

    <input id="in_numero">
    <button onclick="relembrar()">Relembrar viagem</button>
    <div id="div_display"></div>


</body>

</html>


<script>
    var viagens = []

    function cadastrar() {
        var nova_viagem=in_viagem.value

        viagens.push(nova_viagem)
    }

    function relembrar(){
        var numero=Number(in_numero.value)

        if (numero>viagens.length){
            
        div_display.innerHTML= `Você não fez uma ${numero}ª viagem!`
        }
        else{
            div_display.innerHTML= viagens[numero-1]

        }



    }



</script>

Deve haver um outro campo, onde ele digita apenas um número, indicando o local para onde viajou, a partir do número 1 (porque os usuários comuns contam as coisas a partir do 1) e clica em "Relembrar viagem". Se ele informar 1, exiba o primeiro local cadastrado e assim por diante.
Porém, se ele informar um número maior do que a quantidade de viagens, exiba: "Você não fez uma Xª viagem!" -->
