<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    Insira sua idade <br>
    <input id="in_idade">
    <br>
    Insira seu peso <br>
    <input id="in_peso">
    <br><br>
    <button onclick="calcular()"> Pode brincar?</button>
    <br>
    <div id="div_display"></div>

</body>

</html>

<script>
  

  function calcular(){
  var idade=Number(in_idade.value)
  var peso = Number(in_peso.value)  
    if(idade>15 && peso<=100){
        div_display.innerHTML='Você poderá brincar :)'
        div_display.style.color='blue'
    } else { 
        div_display.innerHTML='<span style="color: red ">Você não poderá brincar :(</span>'
    } 

  }


</script>
