<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>

    <input type="text" placeholder="Insira um Filme" id="in_filme">
    <button onclick="cadastrar()">Cadastrar</button> <br>
    
    <div id="div_display"></div>

</body>

</html>


<script>
    var filmes = []

    function cadastrar() {
        var novo_filme=in_filme.value

        filmes.push(novo_filme)
        
        div_display.innerHTML+= `${filmes[filmes.length-1]} <br>`


    }




</script>
