<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    
<input type="text" placeholder="Nome do aluno" id="in_aluno">

<button onclick="cadastrar()">Cadastrar</button>
<div id="div_display"></div>

</body>
</html>


<script>
    var alunos=[]

    function cadastrar(){
        var novo_aluno=in_aluno.value;

        alunos.push(novo_aluno);

        div_display.innerHTML=''

        for(var posicao = 1; posicao<=alunos.length;posicao++){
            div_display.innerHTML+=`${alunos[alunos.length-posicao]} <br>`
        }
    }



</script>
<!-- 
5. Crie um programa no qual o usuário vai cadastrando nomes de alunos.

Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante). -->
