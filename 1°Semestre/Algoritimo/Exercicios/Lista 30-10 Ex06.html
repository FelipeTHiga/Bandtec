<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06
    </title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div style="text-align: center;">

        Insira o valor do financiamento: <br>
        <input type="" id="in_financiamento"> <br>
        Insira a quantidade de parcelas: <br>
        <input id="in_parcelas"> <br> 
        <button onclick="parcelas()" style="margin-bottom:40px">Ver parcelas</button>
        

        
        <div id="display_parcelas" style="background-color: rgb(223, 217, 217); border-radius: 15px 15px 0 0; width: 250px; margin: auto;"></div>
        <div id="display_total"
        style="background-color: rgb(101, 177, 240); border-radius: 0 0 15px 15px; width: 250px; margin: auto;"
        ></div>
    
    </div>

</body>

</html>

<script>
    function parcelas() {
        var financiamento =  Number(in_financiamento.value)
        var total = Number(in_financiamento.value)
        var parcela = 2
        display_parcelas.innerHTML=''
        display_total.innerHTML=''

        if (in_financiamento.value<1000 || in_financiamento.value==''){
            alert('Valor total inválido')
        }
         else if (in_parcelas.value<6|| in_parcelas.value==''){
            alert('Parcelas inválidas')
        }
         else { 
            display_parcelas.innerHTML+=`Parcela 1: R$ ${financiamento.toFixed(2)}<br>`

            while(parcela<=in_parcelas.value){
                display_parcelas.innerHTML+=`Parcela ${parcela}: R$ ${(financiamento*1.015).toFixed(2)}<br>`

                financiamento*=1.015
                parcela++
                total+=financiamento
            }

                display_total.innerHTML=`<b>Total: R$ ${total.toFixed(2)}</b>`
        }






    }
</script>
