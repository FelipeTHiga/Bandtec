<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    Qual o nome da empresa? <br>
    <input id="in_nome">
    <br>
    Qual o valor da bolsa da empresa? <br>
    <input id="in_bolsa">
    <br>
    Qual o valor do VR? <br>
    <input id='in_vr'>
    <br>
    Qual o tempo de descolamento da empresa para a Bandtec <br>
    <input id='in_tempo' placeholder="Em minutos">



    <button onclick="analisar()">É preferida?</button>

    <div id="display"></div>
    
</body>

</html>

<script>
    function analisar() {
        if(in_bolsa.value>=1800||in_vr.value>=20||in_tempo.value<=30){
            display.innerHTML=`A empresa ${in_nome.value} é uma de suas preferências`
        }

        else{
            display.innerHTML=`A empresa ${in_nome.value} está fora da sua lista`
        }

    }


</script>


<!-- Augusto Bivio é aluno Bandtec e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa em HTML/JS o qual:
a) Solicite o nome da empresa
b) Solicite o valor da bolsa da empresa
c) Solicite o valor do VR da empresa
d) Solicite o tempo de descolamento da empresa para a Bandtec
e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:
   "A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados
   "A empresa X está fora da sua lista", caso contrário
 -->
