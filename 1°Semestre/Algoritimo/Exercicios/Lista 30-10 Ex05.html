<body>
    digite a tabuada:
    <input id='in_tabuada'> <br>
    <button onclick="tabuada()">Calcular</button>
    <div id="div_resultado"></div>


</body>

</html>

<script>
    function tabuada() {
        var base=1
        div_resultado.innerHTML=""

        while(base<=10){
            var resultado=in_tabuada.value*base
            div_resultado.innerHTML+=`${in_tabuada.value}*${base}=${resultado}<br>`
            base++

        }

    }


</script>
