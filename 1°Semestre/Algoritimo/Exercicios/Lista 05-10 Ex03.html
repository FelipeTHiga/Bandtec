<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    
Insira sua nota <br>

<input id="in_nota"> <br>

<button onclick="classificar()">Classificar aluno</button>
<div id="div_resposta"></div>

</body>
</html>

<script>
    function classificar(){
        var nota=Number(in_nota.value);
        if(nota<0){
            div_resposta.innerHTML=`Nota ${nota} não é válida`
            div_resposta.style.color='black'

        } else if(nota>10){
            div_resposta.innerHTML=`Nota ${nota} não é válida`
            div_resposta.style.color='black'
        }
           else if(nota<5){
                div_resposta.innerHTML="Aluno precisa de muita ajuda"
                div_resposta.style.color='red'
            }
                else if(nota<=7){
                div_resposta.innerHTML='Aluno na média'
                div_resposta.style.color='orange'
            }   
                    else if(nota<=9.5){
                    div_resposta.innerHTML='Aluno acima da média'
                    div_resposta.style.color='green'
                }
                        else{
                        div_resposta.innerHTML='Aluno fora da curva'
                        div_resposta.style.color='blue'
                    }


    }
</script>

a) Solicite a nota do aluno
b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens num alert
      "Aluno precisa de muita ajuda", caso a nota for menor que 5.
      "Aluno na média", caso a nota for entre 5 até 7.
      "Aluno na acima da média", caso a nota for maior que 7 até 9.5.
      "Aluno fora da curva", caso a nota for maior que 9.5. -->
