<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1</title>
</head>

<body>

    Login: <input id="in_login"> <br>

    Senha: <input id='in_senha'> <br>

    <button onclick="login()">Analisar auxílio</button>

    <div id="div_display"></div>

</body>

</html>

<script>

    function login() {
        var login = in_login.value
        var senha = in_senha.value
        var login_correto = login == 'aidimin'
        var senha_correta = senha == 'seinha'

        div_display.innerHTML = ""

        if (login_correto && senha_correta) {
            div_display.innerHTML = "<b style= 'color:blue'> Usuário autendicado com sucesso!</b>"
        } else {
            if (!login_correto) {
                div_display.innerHTML += "<b style= 'color:red'> Seu login está inválido! </b> <br> "
            }

            if (!senha_correta) {
                div_display.innerHTML += "<b style= 'color:red'> Sua senha está inválida! </b>"
                alert("Entre em contato com o suporte para recuperar sua senha")
            }

        }

    }


</script>
