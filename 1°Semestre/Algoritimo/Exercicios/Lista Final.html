<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>

    Nome do projeto:
    <input type="text" id="in_projeto">

    <button onclick="registrar()">Registrar projeto</button>

    <div id="div_display"></div>

</body>

</html>
<script>
    var qtd_projetos = 0
    var projetos = []

    function registrar() {

        var novo_projeto = in_projeto.value

        projetos.push(novo_projeto)

        qtd_projetos++

        exibir()
    }

    function exibir(){
        var profissional
        var projeto_da_promocao
        
        var EJunior = qtd_projetos<=4
        var EPleno = qtd_projetos<=12
        var ESenior = qtd_projetos>=13

        if(EJunior){
            profissional = "Junior"
            projeto_da_promocao = 0
        }
        else if(EPleno){
            profissional = "Pleno"
            projeto_da_promocao = 4
        }
        else{
            profissional = "Senior"
            projeto_da_promocao = 12
        }

        div_display.innerHTML= ` Você já fez ${qtd_projetos} projetos. Por isso você é um profissional ${profissional}.`
       
        if(profissional=='Pleno' || profissional == 'Senior'){
            div_display.innerHTML+=` ${profissional} desde o projeto ${projetos[projeto_da_promocao]}`

        }

    }



</script>
