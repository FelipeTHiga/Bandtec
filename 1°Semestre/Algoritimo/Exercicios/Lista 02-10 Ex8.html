<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    Qual o valor do carro à vista?
    <br> <input id='in_avista'> <br>
    
    Qual taxa de juros ao mês?
    <br> <input id='in_juros'><br>
    
    Qual a quantidade de parcelas?
    <br> <input id='in_parcela'><br>


    <button onclick="calcular()">Calcular prejú</button>
    
    <div id="div_resultado">
    </div>

</body>

</html>

<script>
    function calcular (){
        var avista=Number(in_avista.value);
      
        var juros= Number(in_juros.value);
      
        var parcela = Number(in_parcela.value)
      
        var razao =(1+(juros/100)) 
        
        var financiamento_total = (avista/parcela) * ((razao**parcela) -1)/ (razao-1)

        var desvalorizacao= avista*0.8

        var carros = financiamento_total/avista

        div_resultado.innerHTML=`Seu carro vai sair por um total de R$${financiamento_total.toFixed(2)}. <br>
         Após 1 mês, ele já vai valer só R$${desvalorizacao.toFixed(2)}. <br>
         Porque comprou financiado, vai pagar o correspondente a ${carros.toFixed(2)} carros.`

    }







</script>
