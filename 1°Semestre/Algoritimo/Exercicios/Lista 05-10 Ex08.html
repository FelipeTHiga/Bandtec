<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2 id='h2_cliques'>Você já clicou 0 vezes</h2>
    <div id=div_msg></div>

    <button onclick="clicar()">Clica neu</button>

</body>

</html>

<script>
    var cliques = 0
    function clicar() {
        cliques++
        h2_cliques.innerHTML = `Você já clicou ${cliques} vezes`
        if (cliques < 5) {
            div_msg.innerHTML = 'Dedo fraquinho, hein'
        } else if (cliques <= 10){
            div_msg.innerHTML = 'Dedo bom, mano'
        } else if (cliques<=15){
            div_msg.innerHTML='Gosta de clicar, hein!'
        } else{
            div_msg.innerHTML='Eita dedo nervoso!'
        }


    }


</script>
