<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    Cadastrar CEP: <br><br>

    <input type="text" id="in_CEP" placeholder="CEP"> <br>
    <input type="text" id="in_endereco_completo" placeholder="Endereço completo"> <br>
    <input type="text" id="in_apelido" placeholder="apelido"> <br><br>
    <button onclick="cadastrar()">Cadastrar CEP</button>

    <div id="div_display_qtd_cep"></div>

    <br><br>

    Pesquisar CEP: <br><br>
    <input id="in_pesquisa">

    <br><br>

    <button onclick="pesquisar()">Pesquisar</button>

    <br>

    <div id="div_display_cep"></div>

</body>

</html>

<script>
    var qtd_cep = 0
    var CEPs = []

    function cadastrar() {

        var novo_cep = {
            cep: in_CEP.value,
            end_completo: in_endereco_completo.value,
            apelido: in_apelido.value
        }

        CEPs.push(novo_cep)
        qtd_cep++

        div_display_qtd_cep.innerHTML = `${qtd_cep} CEPs cadastrados até agora`

    }


    function pesquisar(){
        var cep_pesquisado = in_pesquisa.value

        for(contador=0;contador<=CEPs.length;contador++){
           
            if (cep_pesquisado==CEPs[contador].cep){
                
                div_display_cep.innerHTML = `
                Endereço completo: ${CEPs[contador].end_completo} <br>
                Apelido: ${CEPs[contador].apelido} <br>
                CEP: ${CEPs[contador].cep} <br>
                `
            } 

            else{

                div_display_cep.innerHTML="CEP não encontrado"

            }



        }


    }


</script>

Após cada cadastro, exiba abaixo a frase

CASO o cep seja um dos cadastrados, exiba a frase:
   Endereço APELIDO: ENDEREÇO_COMPLETO, cep: CEP
CASO o cep não seja nenhum dos cadastrados:
