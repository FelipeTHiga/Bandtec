</head>

<body>
    Insira o valor de sua renda individual <br>
    <input id="in_individual">
    <br><br>
    Insira o valor de sua renda familiar <br>
    <input id='in_familiar'> <br><br>
    <button onclick="beneficio()">Terei o benefício?</button>


</body>

<script>
    function beneficio(){
        if (in_individual.value<=2000||in_familiar.value<=3000){
            alert('Você tera direito ao auxílio')
        } 
        
        else {
            alert('Você não terá direito ao auxílio')
        }

    }
</script>
