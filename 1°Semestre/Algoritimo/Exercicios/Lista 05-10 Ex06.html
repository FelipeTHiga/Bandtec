<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <center>
        Insira a sua dieta diária: <br> <br>
        Pães franceses: <input type="text" name="" id="in_pao"><br><br>
        Pacotes de bolacha recheada: <input id="in_bolacha"> <br><br>
        Copos de achocolatados: <input id="in_achocolatado"><br><br>

        <button onclick="calcular()">Verificar calorias</button>
        <br><br>
        <span id="span_display"></span> <br><br>
        
        <img alt="" id="pessoa">
    </center>


</body>

</html>

<script>
    function calcular() {
        var calorias = 50 * Number(in_pao.value) + 80 * Number(in_bolacha.value) + 70 * Number(in_achocolatado.value)
        if (calorias < 200) {
            span_display.innerHTML = "Parabéns, vai sair em forma da quarentena!"
            pessoa.src="./Imagens/Magro.PNG"
        } else if (calorias <= 400) {
            span_display.innerHTML = 'Cuidado, vai ficar mais "fofinho(a)" após quarentena!'
            pessoa.src="./Imagens/médio.PNG"
            
        } else{
            span_display.innerHTML ="Bom, acho que muitos não vão te reconhecer após a quarentena"
            pessoa.src="./Imagens/gordo.PNG"
        }
    }


</script>
