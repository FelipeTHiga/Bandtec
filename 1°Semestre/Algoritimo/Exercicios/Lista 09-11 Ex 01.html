<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 1</title>
</head>

<body>

    Insira renda individual <input id='in_renda_individual'>
    <br>
    <br>
    Insira renda familiar <input id='in_renda_familiar'>

    <button onclick="analisar()">Analisar auxílio</button>

    <div id="div_display"></div>

</body>

</html>

<script>

    function analisar() {
        div_display.innerHTML = ''

        var renda_individual = in_renda_individual.value
        var renda_familiar = in_renda_familiar.value

        var aprovado_individual = renda_individual <= 1200
        var aprovado_familiar = renda_familiar <= 2500

        if (aprovado_individual && aprovado_familiar) {
            div_display.innerHTML = 'Você terá direito ao auxílio!'
        } else {
            if (!aprovado_individual) {
                div_display.innerHTML += 'Sua renda individual te impede de receber o auxílio! <br>'

            }

            if (!aprovado_familiar) {
                div_display.innerHTML += 'Sua renda familiar te impede de receber o auxílio!'
            }

        }



    }



</script>

   "Sua renda individual te impede de receber o auxílio!" caso sua renda individual for mais de 1200
