<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - limpando conteúdos</title>
</head>
<body>

    <h3>Limpando conteúdo de tags</h3>

    Para o ser humano, temperaturas abaixo de <b id='b_fria'>21ºC</b>são<u id="u_fria">frias</u>
    <br>

    e, acima de <b id="b_quente">24ºC</b> são <u id="u_quente">quentes</u>
    <br>

    <div id="div_conforto">Entre 21º e 24º é confortável. 
    </div>

    <button onclick="esconder()">Esconder valores</button>

</body>
</html>
<script>
    function esconder(){
        b_fria.innerHTML = ''
        u_fria.innerHTML = ''
        b_quente.innerHTML = ''
        u_quente.innerHTML = ''
        div_conforto.innerHTML =''
    }


</script>
