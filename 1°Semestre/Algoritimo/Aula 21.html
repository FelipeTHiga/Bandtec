<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21</title>
</head>
<body>
    
    <input id="in_numero" placeholder="Digite um nÃºmero">

    <br>
    <button onclick="aumentar1()">Aumentar em 1</button>
    <button onclick="elevarQuadrado()">Elevar ao quadrado</button>
    <button onclick="diminuir5()">Diminuir em 5</button>
    <br>

    <div id="div_resultado"></div>


</body>
</html>

<script>
    
    function elevarQuadrado(){
        var numero = Number(in_numero.value)
        var quadrado = numero ** 2
        div_resultado.innerHTML = `${numero} elevado ao quadrado:${quadrado}`
    }

    function aumentar1(){
        var numero = Number(in_numero.value)
        numero +=1
        div_resultado.innerHTML = `${in_numero.value} +1 =${numero}`
    }
    
    function diminuir5(){
        var numero = Number(in_numero.value)
        numero -=5
        div_resultado.innerHTML = `${in_numero.value} -5 =${numero}`
    }


    



</script>
